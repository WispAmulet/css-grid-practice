<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid Fundamentals!</title>
</head>

<body>
<!--
  What is CSS grid?
  You take an element, dice it up into columns and rows,
  these things are collectively referred to as tracks.
  Once you have all of your tracks in your element,
  you can take your items and lay them out anywhere inside of this grid that we want
  without any need for positioning, top, left, bottom, position-absolute...
-->
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
  </div>

  <style>
    .container {
      display: grid;
      grid-template-columns: 100px auto 500px;
      grid-template-rows: 100px 500px auto;
      grid-gap: 20px;
    }
  </style>

</body>

</html>
